{% extends 'base.html' %}

{% block title %}
  Sign Up
{% endblock title %}

{% block content %}
<form action="{{ url_for('register') }}" method="post">
  <div class="mb-3 mx-4">
    <label for="exampleInputEmail1" class="form-label">Enter the Name</label>
    <input type="text" name="name" class="form-control" required>

    <div>
      <label for="exampleInputEmail1" class="form-label">Enter The Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div>
      <label for="exampleInputPassword1" class="form-label">Enter The Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>
  </div>
  
  <button type="submit" class="btn btn-success mx-1">Sign Up</button>
  <a href="{{ url_for('login') }}" class="btn btn-link mx-1">Already have an account? Sign In</a> 
</form>
{% endblock %}
