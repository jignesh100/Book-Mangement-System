<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>{% block title %}
    {% endblock title %} - Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toastr.css') }}">
    <!-- Modal Styles -->
<style>
  .modal-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(5px);
    background-color: rgba(0, 0, 0, 0.4);
    z-index: 999;
    display: none;
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
  }

  .modal-content h3 {
    margin-bottom: 1rem;
  }

  .modal-content button {
    padding: 0.6rem 1.2rem;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
</style>

<!-- Modal HTML -->
<div class="modal-bg" id="sessionModal">
  <div class="modal-content">
    <h3>Session Expired</h3>
    <p>Please login again to continue.</p>
    <button onclick="window.location.href='/signin'">Sign In</button>
  </div>
</div>
<script>
  window.onload = function () {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('session_expired') === '1') {
      document.getElementById('sessionModal').style.display = 'flex';
    }
  };
</script>

</head>
<body>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>

    <!-- Toastr JS -->
    <script src="{{ url_for('static', filename='js/toastr.js') }}"></script>

    <!-- Toastr Flash Message Script -->
    <script>
        
    $(document).ready(function() {
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'success' %}
                        toastr.success("{{ message }}");
                    {% elif category == 'error' %}
                        toastr.error("{{ message }}");
                    {% else %}
                        toastr.info("{{ message }}");
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
    });
</script>




    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Book Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="About Us" href="{{ url_for('about') }}">About Us</a>
              </li>
            </ul>
               
            {% block button %}

            {% endblock button %}
          </div>
        </div>
      </nav>
      
    {% block content %}
        
    {% endblock content %}
</body>
</html>
