{% extends 'base.html' %}
{% block title %}Edit Email{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="mb-3">Edit Your Email</h5>
      <form method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">New Email:</label>
          <input type="email" name="email" class="form-control" placeholder="Enter new email" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Email & Resend OTP</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
